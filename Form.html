<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <title>Form</title>

</head>

<body>

    <div class="container">
        <div class="content">
        <div class="logo">
        </div>
        <div class="image"></div>
        </div>

        <form id="form">
            <div class="title">Registration</div>
            
            <div>
                <label for="username">User Name</label>
                 <i class="fas fa-user"></i>
                 
                 <input
                 type="text"
                 name="username"
                 id="username"
                 placeholder="Joy Shaheb"
                 />
                 
                 <i class="fas fa-exclamation-circle failure-icon"></i>
                 <i class="far fa-check-circle success-icon"></i>
                 
                 <div class="error"></div>
                 
            </div>
            
            <div>
                    <label for="email">Email</label>
                     <i class="far fa-envelope"></i>
                     
                     <input
                     type="email"
                     name="email"
                     id="email"
                     placeholder="abc@gmail.com"
                     />
                     
                     <i class="fas fa-exclamation-circle failure-icon"></i>
                     <i class="far fa-check-circle success-icon"></i>
                     
                     <div class="error"></div>
                     
            </div>
            
            <div>
                <label for="password">Password</label>
                 <i class="fas fa-lock"></i>
                 
                 <input
                 type="password"
                 name="password"
                 id="password"
                 placeholder="Password here"
                 />
                 
                 <i class="fas fa-exclamation-circle failure-icon"></i>
                 <i class="far fa-check-circle success-icon"></i>
                 
                 <div class="error"></div>
                 
            </div>

            <div>
                <label for="copy_password">Copy Password</label>
                 <i class="fas fa-lock"></i>
                 
                 <input
                 type="password"
                 name="copy_password"
                 id="copy_password"
                 placeholder="Password here"
                 />
                 
                 <i class="fas fa-exclamation-circle failure-icon"></i>
                 <i class="far fa-check-circle success-icon"></i>
                 
                 <div id="copy_passwordError" style="color: red;"></div>
                 
            </div>
            
            <button id="btn" type="submit" onclick="checkPasswords()">Check</button>

            <button type="button" onclick="sendMail()">Send</button>
            <button type="button" onclick="saveDataAndRedirect()">New Page</button>

        </form>
    </div>

    <script src="main.js"></script>

</body>


</html>
